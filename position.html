<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
<style>
    div{
        background: greenyellow;
        border: 2px solid red;
    }
    .element1{
        background-color: antiquewhite;
        padding: 5px;
        border: 3px solid;
        border-radius: 10px;
    }
    .element2{
        background-color: #8787bd;
        padding: 5px;
        border: 3px solid;
        border-radius: 10px;
    }
    .element3{
        background-color: red;
        padding: 5px;
        border: 3px solid;
        border-radius: 10px;
    }
    
    .element4{
        background-color: rgb(171, 44, 143);
        padding: 5px;
        border: 3px solid;
        border-radius: 10px;
        position: sticky;
        top: 0;
    }
    .element5{
        background-color: rgb(5, 197, 255);
        padding: 5px;
        border: 3px solid;
        border-radius: 10px;
        position:fixed;
        bottom: 10px;
        right: 20px;
        
    }
</style>

</head>
<body>
    <div>
        <p class="element1">element 1</p>
        <p class="element2">element2</p>
        <p class="element3">element3</p>
        <p class="element4">element4</p>
        <p class="element5">element5</p>
    </div>
</body>
</html>
